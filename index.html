<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Voting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="card1">
            <img src="images/dorito.jpg" alt="Dorito" class="card-image">
            <div class="card-title">Doritos</div>
            <div class="card-price">$0.75</div>
        </div>
        <div class="card" id="card2">
            <img src="images/mnm.jpg" alt="M&M" class="card-image">
            <div class="card-title">M&Ms</div>
            <div class="card-price">$1.25</div>
        </div>
        <div class="card" id="card3">
            <img src="images/sour.jpg" alt="Sour" class="card-image">
            <div class="card-title">Sour Candy</div>
            <div class="card-price">$1.25</div>
        </div>
        <div class="card" id="card4">
            <img src="images/coke.jpg" alt="Coke" class="card-image">
            <div class="card-title">Coke</div>
            <div class="card-price">$2.00</div>
        </div>
        <div class="card" id="card5">
            <img src="images/pretzel.jpg" alt="Pretzel" class="card-image">
            <div class="card-title">Pretzel</div>
            <div class="card-price">$0.75</div>
        </div>
        <div class="card" id="card6">
            <img src="images/pringles.jpg" alt="Pringles" class="card-image">
            <div class="card-title">Pringles</div>
            <div class="card-price">$0.75</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
