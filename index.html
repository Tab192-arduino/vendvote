<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vending Vote</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card" id="card1">
      <img src="images/dorito.jpg" alt="Doritos" class="card-image">
      <div class="card-title">Doritos</div>
      <div class="card-price">$0.75</div>
    </div>
    <div class="card" id="card2">
      <img src="images/mnm.jpg" alt="M&Ms" class="card-image">
      <div class="card-title">M&Ms</div>
      <div class="card-price">$1.25</div>
    </div>
    <div class="card" id="card3">
      <img src="images/sour.jpg" alt="Sour Patch Kids" class="card-image">
      <div class="card-title">Sour Patch Kids</div>
      <div class="card-price">$1.25</div>
    </div>
    <div class="card" id="card4">
      <img src="images/coke.jpg" alt="Coca-Cola" class="card-image">
      <div class="card-title">Coca-Cola</div>
      <div class="card-price">$2.00</div>
    </div>
    <div class="card" id="card5">
      <img src="images/pretzel.jpg" alt="Pretzels" class="card-image">
      <div class="card-title">Pretzels</div>
      <div class="card-price">$0.75</div>
    </div>
    <div class="card" id="card6">
      <img src="images/pringle.jpg" alt="Pringles" class="card-image">
      <div class="card-title">Pringles</div>
      <div class="card-price">$0.75</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
