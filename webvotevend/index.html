<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vending Machine Vote</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="card" data-name="Doritos">
      <img src="images/dorito.jpg" alt="Doritos">
      <h2>Doritos</h2>
      <p>Chips - $0.75</p>
    </div>
    <div class="card" data-name="M&Ms">
      <img src="images/mnm.jpg" alt="M&Ms">
      <h2>M&Ms</h2>
      <p>Candy - $1.25</p>
    </div>
    <div class="card" data-name="Sour Candy">
      <img src="images/sour.jpg" alt="Sour Candy">
      <h2>Sour Candy</h2>
      <p>Candy - $1.25</p>
    </div>
    <div class="card" data-name="Coke">
      <img src="images/coke.jpg" alt="Coke">
      <h2>Coke</h2>
      <p>Soda - $2.00</p>
    </div>
    <div class="card" data-name="Pretzels">
      <img src="images/pretzel.jpg" alt="Pretzels">
      <h2>Pretzels</h2>
      <p>Chips - $0.75</p>
    </div>
    <div class="card" data-name="Pringles">
      <img src="images/pringle.jpg" alt="Pringles">
      <h2>Pringles</h2>
      <p>Chips - $0.75</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
